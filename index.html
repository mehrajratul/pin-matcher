<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="generatePin" type="text" >
                    <button id="generate-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
            <form action="" name="form" onsubmit="return false">
                     
                <input class="form-control" id="showNumber" type="text" name="display">
                
                <div class="numbers">
                    <div class="calc-body">
                        <div class="calc-button-row">
                        <div class="button" onclick="calculator(this.innerText)">7</div>
                        <div class="button" onclick="calculator(this.innerText)">8</div>
                        <div class="button" onclick="calculator(this.innerText)">9</div>
                        </div>
                        <div class="calc-button-row">
                          <div class="button" onclick="calculator(this.innerText)">4</div>
                          <div class="button" onclick="calculator(this.innerText)">5</div>
                          <div class="button" onclick="calculator(this.innerText)">6</div>
                        </div>
                        <div class="calc-button-row">
                          <div class="button" onclick="calculator(this.innerText)">1</div>
                          <div class="button" onclick="calculator(this.innerText)">2</div>
                          <div class="button" onclick="calculator(this.innerText)">3</div>
                        </div>
                        <div class="calc-button-row">
                            <div class="button" onclick="back()"><</div>
                            <div class="button" onclick="calculator(this.innerText)">0</div>
                            <div class="button" id="clean-button" onclick="cleanDisplay()">C</div>
                        </div>
                        <div>
                            <button type="submit" id="submit-button" class="submit-btn">Submit</button>
                            <p class="action-left">3 try left</p>
                        </div>
                </div>
            </div>
        </div>
            </form>
        </div>
        <div class="notify-section" id="hide-section">
            <p class="notify" id="worng-pin">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="matched-pin">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
    //  function for all numbers  button......

        function calculator(num){
        var numberInput = document.getElementById("showNumber");
        numberInput.value = numberInput.value + num;  
        }

        //   function for (<)  or backspace button

        function back(){
            var backSpace = form.display.value;
            form.display.value = backSpace.substring( 0, backSpace.length-1);
           
        }


        //  function for (c) or clean  button.....

        function cleanDisplay(){
            form.display.value = '';
        }

        document.getElementById("clean-button").addEventListener("click", function(){
            cleanDisplay();
          
        });

        //    for randoms numbers generate

        document.getElementById("generate-button").addEventListener("click", function(){
            var generatePin = Math.floor(Math.random() * 9000 + 1000);
            var fourDigit = document.getElementById("generatePin");
            fourDigit.value = generatePin;
        });

            //  for pin matched.....

       document.getElementById("submit-button").addEventListener("click" , function(){

           let fourDigitsNum = document.getElementById("generatePin");
           let showCalDisplay = document.getElementById("showNumber");
           if (fourDigitsNum.value == showCalDisplay.value){
               document.getElementById("matched-pin").style.display = 'block'; 
               document.getElementById("worng-pin").style.display = 'none'; 
           }
           else{
            document.getElementById("worng-pin").style.display = 'block';  
            document.getElementById("matched-pin").style.display = 'none'; 
           }
       })
     
    </script>
</body>
</html>
